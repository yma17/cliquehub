			function maximizeImage(id, maxWidth, maxHeight) {
				var initWidth = document.getElementById(id).offsetWidth;
				var initHeight = document.getElementById(id).offsetHeight;
			
				console.log(id + " width: " + initWidth);
				console.log(id + " height: " + initHeight);
			
				var widthRatio = maxWidth / initWidth;
				var heightRatio = maxHeight / initHeight;
				
				var newWidth;
				var newHeight;
				if(widthRatio <= heightRatio) {
					newWidth = initWidth * widthRatio;
					newHeight = initHeight * widthRatio;
				}
				else {
					newWidth = initWidth * heightRatio;
					newHeight = initHeight * heightRatio;
				}
				
				document.getElementById(id).style.width = newWidth;
				document.getElementById(id).style.height = newHeight;
				
				console.log(id + " new width: " + document.getElementById(id).offsetWidth);
				console.log(id + " new height: " + document.getElementById(id).offsetHeight);
